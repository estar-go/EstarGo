[GTP]
name = "eStarGo"
version = "1.0.0"

[Model]
type = "territory"

[MCTS]
virtual_loss = 3
c_puct = 1
policy_prob_threshold = 0.0
search_threads = 1
resign_threshold = 0.0
pass_threshold = 0.0
pass_after_n_moves = 0

[TimePolicy]
pondering = false
time_policy_enabled = true

[Remote]
batch_size = 1
ice_conf = "ice.conf"
queue_size = 1
use_async_request = true
async_once_send = 1
proxy_name = "proxy"
proxy_number = 8